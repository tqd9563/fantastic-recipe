<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食谱管理 - Fantastic Recipe</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-bookmark-fill"></i> 食谱管理
            </a>
            <button class="btn btn-light" onclick="showAddRecipeModal()">
                <i class="bi bi-plus-circle"></i> 添加食谱
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <!-- 搜索栏 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索食谱..." onkeyup="filterRecipes()">
                </div>
            </div>
        </div>

        <!-- 食谱列表 -->
        <div id="recipeList" class="row">
            <!-- 食谱卡片将动态加载到这里 -->
        </div>

        <!-- 空状态提示 -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-journal-x" style="font-size: 4rem; color: #ccc;"></i>
            <p class="text-muted mt-3">暂无食谱，点击"添加食谱"开始创建吧！</p>
        </div>
    </div>

    <!-- 添加/编辑食谱模态框 -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加食谱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recipeForm" enctype="multipart/form-data">
                        <input type="hidden" id="recipeId">
                        
                        <!-- 菜品照片 -->
                        <div class="mb-3">
                            <label class="form-label">菜品照片</label>
                            <input type="file" class="form-control" id="recipeImage" accept="image/*" onchange="previewImage(this)">
                            <div id="imagePreview" class="mt-2" style="display: none;">
                                <img id="previewImg" src="" alt="预览" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            <div id="existingImage" class="mt-2" style="display: none;">
                                <img id="existingImg" src="" alt="当前图片" class="img-thumbnail" style="max-height: 200px;">
                                <p class="text-muted small mt-1">上传新图片将替换当前图片</p>
                            </div>
                        </div>

                        <!-- 基本信息 -->
                        <div class="mb-3">
                            <label class="form-label">菜品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="recipeName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">菜品描述</label>
                            <textarea class="form-control" id="recipeDescription" rows="2" placeholder="简单描述一下这道菜..."></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">烹饪时间（分钟）</label>
                                <input type="number" class="form-control" id="cookingTime" min="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">份数</label>
                                <input type="number" class="form-control" id="servings" min="1">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">难度</label>
                                <select class="form-select" id="difficulty">
                                    <option value="">请选择</option>
                                    <option value="简单">简单</option>
                                    <option value="中等">中等</option>
                                    <option value="困难">困难</option>
                                </select>
                            </div>
                        </div>

                        <!-- 食材 -->
                        <div class="mb-3">
                            <label class="form-label">食材用料</label>
                            <div id="ingredientsList"></div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addIngredient()">
                                <i class="bi bi-plus"></i> 添加食材
                            </button>
                        </div>

                        <!-- 配料表 -->
                        <div class="mb-3">
                            <label class="form-label">配料表</label>
                            <div id="seasoningsList"></div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addSeasoning()">
                                <i class="bi bi-plus"></i> 添加配料
                            </button>
                        </div>

                        <!-- 烹饪步骤 -->
                        <div class="mb-3">
                            <label class="form-label">烹饪步骤</label>
                            <div id="stepsList"></div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addStep()">
                                <i class="bi bi-plus"></i> 添加步骤
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveRecipe()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看食谱详情模态框 -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewRecipeName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewRecipeContent">
                    <!-- 详情内容将动态加载 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteRecipeBtn" onclick="confirmDelete()">删除</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="editRecipeBtn" onclick="editRecipe()">编辑</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
